<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: #d3d9df;
            padding: 20px;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar .nav-link {
            color: #6c757d;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left;
            padding: 10px;
        }
        .sidebar .nav-link.active {
            background-color: #6c63ff;
            color: white;
            border-radius: 10px;
        }
        .topbar {
            background-color: #d3d9df;
            padding: 10px 20px;
            margin-left: 250px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #ccc;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .task-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .task-card img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .task-card .task-info {
            flex-grow: 1;
        }
        .task-card .task-info h5 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .task-card .task-info p {
            margin: 5px 0;
            color: #6c757d;
        }
        .task-card .points {
            background-color: #20c997;
            color: white;
            padding: 10px;
            border-radius: 50px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="nav flex-column">
            <a href="{% url 'userhome' %}" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="{% url 'profile' %}" class="nav-link">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="{% url 'points' %}" class="nav-link">
                <i class="fas fa-coins"></i> Points
            </a>
            <a href="{% url 'tasks-overview' %}" class="nav-link active">
                <i class="fas fa-tasks"></i> Task 
                <span class="badge badge-primary">{{ tasks|length }}</span>
            </a>
            <a href="{% url 'logout' %}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        My Tasks
    </div>

    <!-- Main Content -->
    <div class="content">
        {% for task in tasks %}
        <div class="task-card">
            <img src="{{ task.app.image.url }}" alt="{{ task.app.name }}"> <!-- Display the app image -->
            <div class="task-info">
                <h5>{{ task.app.name }}</h5>
                <p>{{ task.completed_at }} - {{ task.points_earned }} POINTS</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
