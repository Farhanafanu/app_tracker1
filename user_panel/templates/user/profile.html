<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background-color: #d3d9df;
            padding: 20px;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar .nav-link {
            color: #6c757d;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left;
            padding: 10px;
        }
        .sidebar .nav-link.active {
            background-color: #6c63ff;
            color: white;
            border-radius: 10px;
        }
        .topbar {
            background-color: #d3d9df;
            padding: 10px 20px;
            margin-left: 250px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #ccc;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .profile-card h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .profile-card p {
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stats .stat-item {
            text-align: center;
        }
        .stats .stat-item h4 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #6c63ff;
        }
        .stats .stat-item p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="nav flex-column">
                <a href="{% url 'userhome' %}" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{% url 'profile' %}" class="nav-link active">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="{% url 'points' %}" class="nav-link">
                    <i class="fas fa-coins"></i> Points
                </a>
                <a href="{% url 'tasks-overview' %}" class="nav-link">
                    <i class="fas fa-tasks"></i> Task
                    <span class="badge badge-primary">{{ tasks|length }}</span>
                </a>
                <a href="{% url 'logout' %}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Topbar -->
            <div class="topbar">
                Profile
            </div>

            <!-- Profile Card -->
            <div class="profile-card">
                <!-- Assuming you have a user profile picture -->
                <img src="https://via.placeholder.com/120" alt="{{ user.username }}">
                <h3>{{ user.username }}</h3>
                <p>Email: {{ user.email }}</p>

                <!-- Stats -->
                <div class="stats">
                    <div class="stat-item">
                        <h4>{{ completed_tasks_count }}</h4>
                        <p>Tasks Completed</p>
                    </div>
                    <div class="stat-item">
                        <h4>{{ total_points }}</h4>
                        <p>Total Points</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
